{% extends "mail/layout.html" %}

{% block body %}

    <h2 class="mx-auto text-4xl text-white mt-12">Register</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'register' %}" method="post" class="max-w-sm mx-auto mt-6 w-1/3">
        {% csrf_token %}
        <div class="mb-4">
          <label for="email" class="block text-white font-bold mb-2">Email Address</label>
          <input class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="email" type="email" name="email" placeholder="Email Address">
        </div>
        <div class="mb-4">
          <label for="password" class="block text-white font-bold mb-2">Password</label>
          <input class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" name="password" placeholder="Password">
        </div>
        <div class="mb-6">
          <label for="confirmation" class="block text-white font-bold mb-2">Confirm Password</label>
          <input class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="confirmation" type="password" name="confirmation" placeholder="Confirm Password">
        </div>
        <div class="flex items-center justify-between">
          <input class="hover:bg-spectrum-h6 bg-white text-black hover:rounded-3xl transition-all duration-300 ease-linear font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit" value="Register">

        </div>
      </form>
      

    <div class="mx-auto mt-12">Already have an account? <a class="text-blue-500 hover:text-blue-700" href="{% url 'login' %}">Log In here.</a></div>

{% endblock %}
